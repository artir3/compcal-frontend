<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="form-field">
      <input matInput placeholder="Numer konta" [formControl]="accountNoFC" [errorStateMatcher]="matcher">
      <mat-error *ngIf="accountNoFC.hasError('required')">
        Proszę wpisać numer konta.
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="form-field">
      <mat-select placeholder="Wybierz walutę konta" [formControl]="currencyFC" [errorStateMatcher]="matcher">
        <mat-option value="PLN">PLN</mat-option>
        <mat-option value="EUR">Euro</mat-option>
        <mat-option value="USD">Dolar amerykański</mat-option>
        <mat-option value="GBP">Funt szterling</mat-option>
      </mat-select>
      <mat-error *ngIf="currencyFC.hasError('required')">Musisz wybrać walutę konta</mat-error>
    </mat-form-field>
    
    <mat-form-field class="form-field">
      <input matInput placeholder="Numer swift" [formControl]="swiftFC" [errorStateMatcher]="matcher">
      <mat-error *ngIf="swiftFC.hasError('required')">
        Proszę wpisać numer swift.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="submit-button">
  <button mat-raised-button [mat-dialog-close]="checkAndGetValues()" [disabled]="!isValid()">{{ yesButton }}</button>
  <button mat-raised-button (click)="noClick()">Anuluj</button>
</div>
