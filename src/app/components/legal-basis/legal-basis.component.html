<h1 class="title" sticky>Podstawa prawna
  <hr>
</h1>

<div class="content">
  <div class="cards" *ngFor="let card of cards">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{card.site}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="article">
        <p>{{card.title}}</p>
      </mat-card-content>
      <mat-card-actions>
        <div class="button">
          <a href="{{card.url}}" mat-flat-button color="primary" target="blank">Przejdź na stronę </a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
